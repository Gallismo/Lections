    <script type="text/javascript">
    document.addEventListener("touchmove",function (event){
            event.preventDefault();
            event.stopImmediatePropagation()
    },{passive:false});
    document.addEventListener("mousewheel",function (event){
        if (!event.ctrlKey && !event.metaKey) return;
        event.preventDefault();
        event.stopImmediatePropagation()
    },{passive:false});
    document.addEventListener("gesturestart",function (event){
        event.preventDefault();
        event.stopImmediatePropagation()
    },{passive:false});
    document.addEventListener("keydown",function (event){
        if (!event.ctrlKey && !event.metaKey) return;
        if (event.code != 189 && event.code != 187) return;
        event.preventDefault();
        event.stopImmediatePropagation()
    },{passive:false});
        /* функция добавления ведущих нулей */
        /* (если число меньше десяти, перед числом добавляем ноль) */
        function zero_first_format(value)
        {
            if (value < 10)
            {
                value='0'+value;
            }
            return value;
        }

        /* функции получения текущегfо времени*/
        function day(){
            var month = [
                'Января',
                'Февраля',
                'Марта',
                'Апреля',
                'Мая',
                'Июня',
                'Июля',
                'Августа',
                'Сентября',
                'Октября',
                'Ноября',
                'Декабря'
            ];
            var d = new Date();
            var n = d.getMonth();
            var current_datetime = new Date();
            var day = zero_first_format(current_datetime.getDate());
            var year = current_datetime.getFullYear();

            return day+" "+month    [n]+" "+year;
        }
        function hours()
        {
            var current_datetime = new Date();
            var hours = zero_first_format(current_datetime.getHours());
            return hours;
        }
        function minutes()
        {
            var current_datetime = new Date();
            var minutes = zero_first_format(current_datetime.getMinutes());
            return minutes;
        }
        function seconds()
        {
            var current_datetime = new Date();
            var seconds = zero_first_format(current_datetime.getSeconds());
            return seconds;
        }
        setInterval(function () {
            document.getElementById('current_day_format').innerHTML = day();
            document.getElementById('current_date_time_block_hours').innerHTML = hours();
            document.getElementById('current_date_time_block_minutes').innerHTML = minutes();
            document.getElementById('current_date_time_block_seconds').innerHTML = seconds();
        }, 1000);
    </script>
